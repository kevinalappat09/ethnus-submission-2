<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form</title>
    <style>
        .container {
            background-color: #f4f4f5;
            width: 40%;
            padding: 32px 128px ;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Name :</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Mail is required</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Hobbies</label>
                <select class="form-control" id="state" required>
                    <option selected disabled value="" class="form-control">Please select your Hobbies</option>
                    <option>Music</option>
                    <option>Gaming</option>
                    <option>Reading</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Hobbies is required</div>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
    </div>
</body>
</html>
